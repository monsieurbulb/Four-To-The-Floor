<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Four To The Floor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              moss: '#84cc16', // Soft organic green
              clay: '#d97706', // Earthy orange
              bark: '#1c1917', // Warm black/brown
              sand: '#e7e5e4', // Off-white stone
              stone: '#44403c', // Warm grey
            },
            fontFamily: {
              mono: ['"Ubuntu Mono"', 'monospace'],
              sans: ['"Bebas Neue"', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'fadeIn': 'fadeIn 0.8s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              breathe: {
                '0%, 100%': { opacity: '0.8', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.02)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0c0a09; /* Warm dark background */
        color: #e7e5e4;
        overflow-x: hidden;
        font-family: 'Bebas Neue', sans-serif;
        letter-spacing: 0.05em;
      }
      
      /* Organic Noise Texture Overlay - Softer */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      /* Custom Scrollbar - Softer Rounder */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a09; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border-radius: 10px; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #84cc16; 
      }
      
      .liquid-text {
        background: linear-gradient(to right, #84cc16, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(28, 25, 23, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
